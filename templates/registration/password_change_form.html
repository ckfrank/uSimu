{% extends 'rango/base.html' %}

{% block title_block %}
    Change your Password
{% endblock %}

{% block body_block %}

<h1>Change your Password</h1>
<hr class="featurette-divider">

    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <p><button class="btn btn-primary" type="submit"
            value="Submit">Change Password</button></p>
    </form>

{% endblock %}
